<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script src="recursos/funciones.js" type="text/javascript"></script>
    </head>
    <body>
        <form 
            name="form1"
            action="/V204_Ejercicio_Manejo_de_Formularios_HTML_con_Servlets_Parte_3/Servlet"
            method="post"
            onsubmit="return validarForma(this)"
            >
            <input type="hidden" name="oculto" value="valorOculto"/>
            
            <table width="%50" id="enfasis-columna">
                <caption>
                    Formulario Registro de Datos
                </caption>

                <tr>
                    <td class="columna">Usuario: (*)</td>
                    <td>
                        <input class="default" type="text" name="usuario"
                               value="Escribir usuario" onfocus="this.select()"/>
                    </td>
                </tr>

                <tr>
                    <td class="columna">Password: (*)</td>
                    <td><input class="default" type="password" name="password" onfocus="this.select()" ></td>
                </tr>

                <tr>
                    <td class="columna">Técnologias de Internet(*)</td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net">
                        &nbsp;&nbsp;&nbsp;
                        Php <input type="checkbox" name="tecnologia" value="php">
                    </td>
                </tr>

                <tr>
                    <td class="columna">Genero(*)</td>
                    <td>
                        Hombre<input type="radio" name="genero" value="m">
                        &nbsp;&nbsp;&nbsp;
                        Mujer<input type="radio" name="genero" value="f">
                        &nbsp;&nbsp;&nbsp;
                        Otro<input type="radio" name="genero" value="o">
                    </td>
                </tr>

                <tr>
                    <td class="columna">Ocupación(*)</td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td class="columna">Música Favorita: </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>

                    </td>
                </tr>

                <tr>
                    <td class="columna">Comentarios: </td>
                    <td>
                        <textarea name="comentarios" rows="5" cols="10" class="default"
                                  onfocus="this.select()">
                            Escribir Texto
                        </textarea>
                    </td>
                </tr>

                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
